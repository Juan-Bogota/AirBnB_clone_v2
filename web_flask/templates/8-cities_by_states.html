<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
	<UL>
            {% for state in my_states|sort(attribute='name') %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
	    <UL>
	      {% for city in my_cities|sort(attribute='name') %}
	      {% if state.id == city.state_id %}
	      <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
	      {% endif %}
	      {% endfor %}
	    </UL>
	    {% endfor %}
        </UL>
    </BODY>
</HTML>
